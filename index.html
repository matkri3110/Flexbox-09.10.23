<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Flexbox</title>
</head>

<body>
    <header>
        <span>
            <a href="#" id="logo">Logo</a>
        </span>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="default-flex">
            <h2>Who are you shopping for?</h2>
            <article>
                <img src="https://placehold.co/600x400" alt="Image category for women">
                <h3>Women</h3>
            </article>
            <article>
                <img src="https://placehold.co/600x400" alt="Image category for Men">
                <h3>Men</h3>
            </article>
            <article>
                <img src="https://placehold.co/600x400" alt="Image category for kids">
                <h3>Kids</h3>
            </article>
        </section>
    </main>
</body>

</html>
